<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login and Registration | Home</title>
  </head>
  <body>
    <ul>
      {% if messages %}
      {% for message in messages%}
      <li>{{message}}</li>
      {% endfor %}
      {% endif %}
    </ul>

    <h2>New user? Register!</h2>
    <form class="" action="/register" method="post">
      {% csrf_token %}
      First Name: <input type="text" name="first_name" value="">
      Last Name: <input type="text" name="last_name" value="">
      Email: <input type="text" name="email" value="">
      Password: <input type="password" name="password" value="">
      Confirm Password: <input type="password" name="confirm_password" value="">
      <input type="submit" name="" value="Register">
    </form>
    <br>
    <hr>
    <h2>Returning user? Login!</h2>
    <form class="" action="/login" method="post">
      {% csrf_token %}
      Email: <input type="text" name="email" value="">
      Password: <input type="password" name="password" value="">
      <input type="submit" name="" value="Login">
    </form>
  </body>
</html>
